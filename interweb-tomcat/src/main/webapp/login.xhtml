<ui:composition template="/WEB-INF/templates/layout.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
		<p>Enter your username and password to log in</p>
		<h:form id="login_form">
			<h:panelGrid columns="3">
				<h:outputLabel for="username" value="username: "/>
				<h:inputText id="username" label="user name" required="true" value="#{loginBean.username}" />
				<h:message showSummary="true" showDetail="false" styleClass="error" for="username" />

				<h:outputLabel for="password" value="password: "/>
				<h:inputSecret id="password" label="password" value="#{loginBean.password}" />
				<h:message showSummary="true" showDetail="false" styleClass="error" for="password" />

				<f:facet name="footer">
					<h:commandButton action="#{sessionBean.login(loginBean.username, loginBean.password)}" value="Login" id="login_button" />
				</f:facet>
			</h:panelGrid>
		</h:form>
    </ui:define>

</ui:composition>
