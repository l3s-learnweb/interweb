<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
>

    <ui:define name="content">
		<h:outputText styleClass="error" value="#{servicesBean.error}"/>
		<h:form>
			<h:dataTable var="connectorWrapper" value="#{servicesBean.connectorWrappers}" cellpadding="10">
				<h:column>
					<img src="#{connectorWrapper.connector.baseUrl}/favicon.ico" alt="#{connectorWrapper.connector.name}}"
						style="vertical-align: middle; margin: 3px;" />
				</h:column>
				<h:column>
					<h:outputLink value="#{connectorWrapper.connector.baseUrl}" style="margin: 3px 10px;" target="_blank">
						#{connectorWrapper.connector.name}
					</h:outputLink>
				</h:column>
				<h:column>
					<h:panelGrid columns="2" cellpadding="0" cellspacing="0" style="font-size: 0.8em; color:#5C5C5C;"
						rendered="#{servicesBean.isUserRegistrationRequired(connectorWrapper)}">
						<h:outputLabel for="key" value="Key:" style="margin-right:5px" />
						<h:inputText id="key" value="#{connectorWrapper.key}" style="margin-bottom:5px" />
						<h:outputLabel for="secret" value="Secret:" style="margin-right:5px" />
						<h:inputSecret id="secret" value="#{connectorWrapper.secret}" />
					</h:panelGrid>
				</h:column>
				<h:column>
					<h:commandButton value="Authenticate" action="#{servicesBean.authenticate(connectorWrapper)}"
						rendered="${!servicesBean.isUserAuthenticated(connectorWrapper)}" />
					<h:commandButton value="Revoke" action="#{servicesBean.revoke(connectorWrapper)}"
						rendered="#{servicesBean.isUserAuthenticated(connectorWrapper)}" />
				</h:column>
			</h:dataTable>
		</h:form>
		<h:panelGroup rendered="#{servicesBean.awaitingConnectorWrappers.size() > 0}">
			<br/>
			<br/>
			<span style="border-top: 1px dotted black; padding: 10px;">
                <h:outputLink value="#{request.contextPath}/view/awaiting_services.xhtml">Manage</h:outputLink>
				connectors awaiting authorization manually.
			</span>
		</h:panelGroup>
    </ui:define>

</ui:composition>
