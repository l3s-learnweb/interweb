<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/WEB-INF/templates/layout.xhtml">
	<ui:define name="content">
		<h:form>
			<h:panelGrid columns="2" columnClasses="top,top">
				<rich:panel styleClass="richpanel">
					<h:outputLabel for="query" value="User: " />
					<h:inputText id="query" label="query" required="true" value="#{profileMatcherBean.username}" size="30" />
						
					<h:outputLabel value="at: "/>	
					<h:selectOneListbox value="#{profileMatcherBean.selectedConnectorName}" size="1">
						<f:selectItems value="#{profileMatcherBean.selectAbleConnectorNames}"></f:selectItems>							
					</h:selectOneListbox>
						
					<h:commandButton action="#{profileMatcherBean.search()}" value="Search similar users at other services"
						id="search_button" style="margin-left:5px" />
				</rich:panel>
				<h:panelGrid columns="3" columnClasses="top,top,top">
					<h:panelGroup>
						
						<br/>	
						
					</h:panelGroup>
				</h:panelGrid>
			</h:panelGrid>
		</h:form>
		<ui:fragment rendered="#{searchBean.hasResults()}">
			<h:outputText value="No results found"
				rendered="#{searchBean.queryResult.size()==0}" />
			<h:outputText
				value="#{searchBean.queryResult.resultItems.size()} result(s) found (#{searchBean.queryResult.elapsedTime/1000} s)"
				rendered="#{searchBean.queryResult.size()>0}" />
		</ui:fragment>
		<h:form rendered="#{searchBean.hasResults()}">
			<h:panelGrid>
				<rich:dataScroller for="result_table" maxPages="11" />
				<rich:dataTable value="#{searchBean.queryResult.resultItems}"
					var="resultItem" id="result_table" rows="10">
					<rich:column style="vertical-align: top;">
						<span style="text-align: left; vertical-align: top;">#{searchBean.getResultIndex(resultItem)+1}</span>
					</rich:column>
					<rich:column style="vertical-align: top;">
						<span style="white-space: nowrap;"><img
							src="#{searchBean.getConnectorBaseUrl(resultItem.connectorName)}/favicon.ico" alt="#{resultItem.connectorName}"
							style="vertical-align: middle; margin: 3px;" />&nbsp;&nbsp;<h:outputText
							value="#{resultItem.serviceName}" /> </span>
					</rich:column>
					<rich:column>
						<div>
						<h6><img
							src="#{interwebj.contextPath}/img/#{searchBean.getTypeImageUrl(resultItem.type)}"
							style="vertical-align: middle; margin: 3px;" /><h:outputLink
							value="#{resultItem.url}" target="_blank">&nbsp;<h:outputText value="#{resultItem.title}" escape="false" /></h:outputLink></h6>
						<div><h:outputLink value="#{resultItem.url}" target="_blank" style="border-width: 0px;"	rendered="#{not empty searchBean.getImageUrl(resultItem, 500, 400)}">
							<img src="#{searchBean.getImageUrl(resultItem, 500, 400)}" alt="#{resultItem.title}" />
						</h:outputLink>
						<div><span><h:outputText value="#{resultItem.description}" escape="true" /></span></div>
						<div>
						<span style="text-align: left; vertical-align: bottom; color: #008080; font-size: 0.8em;">
							<span style="background-color: #D0EFEF;">Added</span>: #{resultItem.date} &ndash; 
							<span style="background-color: #D0EFEF;">Tags</span>: #{searchBean.getTags(resultItem)} &ndash; 
							<span style="background-color: #D0EFEF;">Privacy</span>: #{resultItem.privacy} (#{resultItem.privacyConfidence}) 
						</span>
						</div>
						</div>
						</div>
					</rich:column>
				</rich:dataTable>
				<rich:dataScroller for="result_table" maxPages="11" />
			</h:panelGrid>
		</h:form>
		<img
			src="http://www.flickr.com/photos/35948364@N00/330342884/sizes/m/"
			width="500" height="376" />
	</ui:define>
</ui:composition>
</html>
