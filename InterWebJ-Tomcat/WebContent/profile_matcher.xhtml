<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/WEB-INF/templates/layout.xhtml">
	<ui:define name="content">
		<h:form>
			<h:panelGrid columns="1" columnClasses="top,top">
				<rich:panel styleClass="richpanel">
					<h:outputLabel for="query" value="User: " />
					<h:inputText id="query" label="query" required="true" value="#{profileMatcherBean.username}" size="30" />
						
					<h:outputLabel value="at: "/>	
					<h:selectOneListbox value="#{profileMatcherBean.selectedConnectorName}" size="1">
						<f:selectItems value="#{profileMatcherBean.selectAbleConnectorNames}"></f:selectItems>							
					</h:selectOneListbox>
						
					<h:commandButton action="#{profileMatcherBean.search()}" value="Search similar users at other services" id="search_button" style="margin-left:5px" />
					<input type="submit" name="options" value="Options" style="margin-left:5px" onclick="document.getElementById('options').style.display='block'; return false;" />
				</rich:panel>
				
				<h:panelGroup>
					<div id="options" style="display:none;">
						<h:outputLabel value="Tags: " for="tags"/>
						<h:inputText id="tags" label="tags" required="true" value="#{profileMatcherBean.maxTagCount}" size="3" />
						<h:outputLabel value=" &nbsp; User: " escape="false" for="users"/>
						<h:inputText id="users" label="user" required="true" value="#{profileMatcherBean.maxUserCount}" size="4" />	
					</div>					
				</h:panelGroup>
			</h:panelGrid>
		</h:form>
		<h:outputText value="No results found" rendered="#{profileMatcherBean.result.size()==0}" />
			
		<ul>
		<ui:repeat value="${profileMatcherBean.result}" var="item">
			<li><h:outputText value="#{item}" /></li>
		</ui:repeat>
		</ul>
		
	</ui:define>
</ui:composition>
</html>
