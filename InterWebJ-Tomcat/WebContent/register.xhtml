<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/layout.xhtml">
	<ui:define name="content">
		<p>Fill in all inputs</p>
		<h:form id="register_form">
			<h:panelGrid columns="3">
				<h:outputLabel for="username" value="username: "></h:outputLabel>
				<h:inputText id="username" label="user name" required="true"
					value="#{userDataBean.username}">
					<f:validateLength minimum="4" maximum="20"></f:validateLength>
				</h:inputText>
				<h:message showSummary="true" showDetail="false" styleClass="error"
					for="username" />
				<h:outputLabel for="password" value="password: "></h:outputLabel>
				<h:inputSecret id="password" label="password" required="true" redisplay="true"
					value="#{userDataBean.password}">
					<f:validateLength minimum="4" maximum="32"></f:validateLength>
				</h:inputSecret>
				<h:message showSummary="true" showDetail="false" styleClass="error"
					for="password" />
				<h:outputLabel for="password2" value="confirm password: "></h:outputLabel>
				<h:inputSecret id="password2" label="password2" required="true" redisplay="true"
					value="#{userDataBean.password2}">
					<f:validateLength minimum="4" maximum="32"></f:validateLength>
				</h:inputSecret>
				<h:message showSummary="true" showDetail="false" styleClass="error"
					for="password2" />
				<h:outputLabel for="email" value="e-mail: "></h:outputLabel>
				<h:inputText id="email" label="e-mail" required="true"
					value="#{userDataBean.email}">
					<f:validateRegex
						pattern="^[_A-Za-z0-9-]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"></f:validateRegex>
				</h:inputText>
				<h:message showSummary="true" showDetail="false" styleClass="error"
					for="email" />
				<h:commandButton action="#{userDataBean.register}" value="Send" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
