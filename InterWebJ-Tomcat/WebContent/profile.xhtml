<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/layout.xhtml">
	<ui:define name="content">
		<h:form id="change_password_form">
			<h:panelGrid columns="3">
				<h:outputLabel value="username: " />
				<h:outputLabel value="#{sessionBean.principal.name}" />
				<h:column></h:column>

				<h:outputLabel value="e-mail: " />
				<h:outputLabel value="#{sessionBean.principal.email}" />
				<h:column></h:column>

				<h:outputLabel for="old_password" value="old password: "></h:outputLabel>
				<h:inputSecret id="old_password" label="old password"
					required="true" value="#{changePasswordBean.oldPassword}">
				</h:inputSecret>
				<h:message showSummary="true" showDetail="false" styleClass="error"
					for="old_password" />
				<h:outputLabel for="new_password" value="new password: "></h:outputLabel>
				<h:inputSecret id="new_password" label="new password"
					required="true" value="#{changePasswordBean.newPassword}">
					<f:validateLength minimum="4" maximum="32"></f:validateLength>
				</h:inputSecret>
				<h:message showSummary="true" showDetail="false" styleClass="error"
					for="new_password" />
				<h:outputLabel for="new_password2" value="confirm new password: "></h:outputLabel>
				<h:inputSecret id="new_password2" label="new password2"
					required="true" value="#{changePasswordBean.newPassword2}">
					<f:validateLength minimum="4" maximum="32"></f:validateLength>
				</h:inputSecret>
				<h:message showSummary="true" showDetail="false" styleClass="error"
					for="new_password2" />
				<h:commandButton action="#{changePasswordBean.changePassword}"
					value="Change password" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
