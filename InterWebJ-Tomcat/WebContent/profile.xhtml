<ui:composition template="/WEB-INF/templates/layout.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
		<h:form id="change_password_form">
			<h:panelGrid columns="3">
				<h:outputText value="username: " />
				<h:outputText value="#{sessionBean.principal.name}" />
				<h:column/>

				<h:outputText value="e-mail: " />
				<h:outputText value="#{sessionBean.principal.email}" />
				<h:column/>

				<h:outputLabel for="old_password" value="old password: "/>
				<h:inputSecret id="old_password" label="old password"
					required="true" value="#{changePasswordBean.oldPassword}">
				</h:inputSecret>
				<h:message showSummary="true" showDetail="false" styleClass="error"
					for="old_password" />
				<h:outputLabel for="new_password" value="new password: "/>
				<h:inputSecret id="new_password" label="new password"
					required="true" value="#{changePasswordBean.newPassword}">
					<f:validateLength minimum="4" maximum="32"/>
				</h:inputSecret>
				<h:message showSummary="true" showDetail="false" styleClass="error"
					for="new_password" />
				<h:outputLabel for="new_password2" value="confirm new password: "/>
				<h:inputSecret id="new_password2" label="new password2"
					required="true" value="#{changePasswordBean.newPassword2}">
					<f:validateLength minimum="4" maximum="32"/>
				</h:inputSecret>
				<h:message showSummary="true" showDetail="false" styleClass="error"
					for="new_password2" />
				<h:commandButton action="#{changePasswordBean.changePassword}"
					value="Change password" />
			</h:panelGrid>
		</h:form>
    </ui:define>

</ui:composition>
