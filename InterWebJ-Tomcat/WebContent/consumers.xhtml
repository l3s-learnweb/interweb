<ui:composition template="/WEB-INF/templates/layout.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
		<h:form>
			<h:dataTable var="consumer"
				value="#{consumersBean.registeredConsumers}" cellpadding="10">
				<h:column>
					<f:facet name="header">Application name</f:facet>
					<h:outputText value="#{consumer.name}" />
				</h:column>
				<h:column>
					<f:facet name="header">URL</f:facet>
					<h:outputText value="#{consumer.url}" />
				</h:column>
				<h:column>
					<f:facet name="header">OAuth key and secret</f:facet>
					<h:panelGrid columns="2" cellpadding="0" cellspacing="0"
						style="font-size: 0.8em; color:#5C5C5C;">
						<h:outputLabel value="Key:" style="margin-right:5px" />
						<h:outputLabel value="#{consumer.authCredentials.key}" />
						<h:outputLabel value="Secret:" style="margin-right:5px" />
						<h:outputLabel value="#{consumer.authCredentials.secret}" />
					</h:panelGrid>
				</h:column>
				<h:column>
					<h:commandButton value="Revoke"
						action="#{consumersBean.revoke(consumer)}" />
				</h:column>
			</h:dataTable>
			<br />
			<h:commandButton value="Add new application"
				action="#{consumersBean.newConsumer()}" />
		</h:form>
    </ui:define>

</ui:composition>
