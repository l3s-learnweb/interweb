<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/layout.xhtml">
	<ui:define name="content">
		<h:form id="add_consumer_form">
			<h:panelGrid columns="3" columnClasses="bottom-right-align-bold,,">
				<h:outputLabel for="consumer_name" value="Application name: "></h:outputLabel>
				<h:inputText id="consumer_name" label="application name"
					required="true" value="#{consumersBean.name}" />
				<h:message showSummary="true" showDetail="false" styleClass="error"
					for="consumer_name" />
				<h:outputLabel for="consumer_url" value="URL: "></h:outputLabel>
				<h:inputText id="consumer_url" label="application url"
					value="#{consumersBean.url}" />
				<h:message showSummary="true" showDetail="false" styleClass="error"
					for="consumer_url" />
				<h:outputLabel for="consumer_desc" value="Description: "></h:outputLabel>
				<h:inputTextarea id="consumer_desc" label="application description"
						value="#{consumersBean.description}" cols="40" rows="8" />
				<h:message showSummary="true" showDetail="false" styleClass="error"
					for="consumer_desc" />
				<h:column><br/></h:column>
				<h:column />
				<h:column />
				<h:column />
				<h:commandButton value="Add" action="#{consumersBean.addConsumer()}"/>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
