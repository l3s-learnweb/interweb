<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/WEB-INF/templates/layout.xhtml">
	<ui:define name="content">
		<h:messages showSummary="true" showDetail="false" styleClass="error" />
		<h:form>
			<h:panelGrid columns="3" columnClasses="top,top,top">
				<h:panelGroup>
					<rich:panel styleClass="richpanel">
						<f:facet name="header">
							<h:outputText value="Content types" />
						</f:facet>
						<h:selectOneRadio value="#{uploadBean.selectedContentType}"
							layout="pageDirection">
							<f:selectItems value="#{uploadBean.contentTypes}" />
							<f:ajax event="change" render="connectors" />
							<f:ajax event="change" render="data" />
						</h:selectOneRadio>
					</rich:panel>
					<br />
					<rich:panel id="connectors" styleClass="richpanel">
						<f:facet name="header">
							<h:outputText value="Supported connectors" />
						</f:facet>
						<h:selectManyCheckbox value="#{uploadBean.selectedConnectors}"
							layout="pageDirection">
							<f:selectItems value="#{uploadBean.connectors}" />
							<f:ajax event="change" execute="#{uploadBean.save()}" />
						</h:selectManyCheckbox>
					</rich:panel>
				</h:panelGroup>
				<rich:panel styleClass="richpanel">
					<f:facet name="header">
						<h:outputText value="Upload metadata info" />
					</f:facet>
					<h:outputLabel for="title" value="Title: " />&nbsp;&nbsp;&nbsp;
					<h:inputText id="title" label="title" required="true"
						value="#{uploadBean.title}" size="37" />
					<br />
					<br />
					<h:outputLabel for="description" value="Description: " />
					<br />
					<h:inputTextarea id="description" label="description"
						required="true" value="#{uploadBean.description}" cols="40"
						rows="8" />
					<br />
					<br />
					<h:outputLabel for="tags" value="Tags: " />&nbsp;&nbsp;
					<h:inputText id="tags" label="title" value="#{uploadBean.tags}"
						size="37" />
				</rich:panel>
				<h:panelGroup id="data">
					<h:panelGroup rendered="#{uploadBean.fileUpload}">
						<rich:fileUpload fileUploadListener="#{uploadBean.listener}"
							id="upload" addLabel="Select file"
							oncomplete="#{uploadBean.upload()}">
						</rich:fileUpload>
					</h:panelGroup>
					<rich:panel styleClass="richpanel"
						rendered="#{!uploadBean.fileUpload}">
						<f:facet name="header">
							<h:outputText value="Text or URL" />
						</f:facet>
						<h:inputTextarea id="text" label="text data"
							value="#{uploadBean.text}" cols="40" rows="8" />
						<br />
						<br />
						<h:commandButton action="#{uploadBean.uploadText()}"
							value="Upload" id="upload_button" />
					</rich:panel>
				</h:panelGroup>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
