<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/WEB-INF/templates/layout.xhtml">
	<ui:define name="content">
		<h:form enctype="multipart/form-data" prependId="false">
			<h:panelGrid columns="3" columnClasses="top,top,top">
				<h:panelGroup id="file_types">
					<rich:panel>
						<f:facet name="header">
							<h:outputText value="File types" />
						</f:facet>
						<h:selectOneRadio value="#{uploadBean.selectedContentType}"
							layout="pageDirection">
							<f:selectItems value="#{uploadBean.contentTypes}" />
							<f:ajax event="change" render="connectors" />
						</h:selectOneRadio>
					</rich:panel>
				</h:panelGroup>
				<h:panelGroup id="connectors">
					<rich:panel>
						<f:facet name="header">
							<h:outputText value="Supported service connectors" />
						</f:facet>
						<h:selectManyCheckbox value="#{uploadBean.selectedConnectors}"
							layout="pageDirection">
							<f:selectItems value="#{uploadBean.connectors}" />
							<f:ajax event="change" execute="#{uploadBean.save()}" />
						</h:selectManyCheckbox>
					</rich:panel>
				</h:panelGroup>
				<h:panelGroup id="file">
					<rich:fileUpload fileUploadListener="#{uploadBean.listener}"
						id="upload" addLabel="Select file"
						oncomplete="#{uploadBean.upload()}">
					</rich:fileUpload>
				</h:panelGroup>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
