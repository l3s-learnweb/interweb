<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/layout.xhtml">
	<ui:define name="content">
		<h:form>
			<h:dataTable var="connector" value="#{servicesBean.registeredConnectors}"
				cellpadding="10">
				<h:column>
					<img src="#{connector.baseUrl}/favicon.ico"
						style="vertical-align: middle; margin: 3px;" />
				</h:column>
				<h:column>
					<h:outputLink value="#{connector.baseUrl}"
						style="margin-left: 10px; margin-right: 10px; margin-top: 3px; margin-bottom: 3px;">
								#{connector.name}
							</h:outputLink>
				</h:column>
				<h:column>
					<h:selectOneMenu id="permission" value="#{servicesBean.permission}"
						rendered="#{!servicesBean.isUserAuthenticated(connector)}">
						<f:selectItems value="#{servicesBean.permissions}" />
					</h:selectOneMenu>
				</h:column>
				<h:column>
					<h:commandButton value="Authenticate"
						action="#{servicesBean.authenticate(connector)}"
						rendered="#{!servicesBean.isUserAuthenticated(connector)}" />
					<h:commandButton value="Revoke"
						action="#{servicesBean.revoke(connector)}"
						rendered="#{servicesBean.isUserAuthenticated(connector)}" />
				</h:column>
				<h:column>
					<h:outputLink value="#"
						rendered="#{servicesBean.isUserAuthenticated(connector)}">
								Preferences
					</h:outputLink>
				</h:column>
			</h:dataTable>
		</h:form>
		
	</ui:define>
</ui:composition>
</html>
