<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/WEB-INF/templates/layout.xhtml">
	<ui:define name="content">
		<h:messages showSummary="true" showDetail="false" styleClass="error" />
		<h:form>
			<h:panelGrid columns="4" columnClasses="top,top,top,top">
				<h:column>
					<h:outputLabel for="query" value="Search query: " />
					<h:inputText id="query" label="query" required="true"
						value="#{searchBean.query}" size="30" />
					<h:commandButton action="#{searchBean.search()}" value="Search"
						id="search_button" style="margin-left:5px" />
				</h:column>
				<h:column>
					<h:outputLabel for="result_count" value="results count: " />
					<h:inputText id="result_count" label="result_count" required="true"
						value="#{searchBean.resultCount}" size="3" />
				</h:column>
				<h:column style="margin-left: 50px;">
					<div><h:selectManyCheckbox id="connectors"
						value="#{searchBean.selectedConnectorNames}"
						layout="pageDirection">
						<f:selectItems value="#{searchBean.connectorNames}" />
						<f:ajax event="change" render="content_types" />
					</h:selectManyCheckbox></div>
				</h:column>
				<h:column style="margin-left: 50px;">
					<div><h:selectManyCheckbox id="content_types"
						value="#{searchBean.selectedContentTypes}" layout="pageDirection">
						<f:selectItems value="#{searchBean.contentTypes}" />
						<f:ajax event="change" execute="#{searchBean.save()}" />
					</h:selectManyCheckbox></div>
				</h:column>
			</h:panelGrid>
		</h:form>
		<h:outputLabel
			value="Total #{0+searchBean.queryResult.resultItems.size()} result(s) found (#{searchBean.queryResult.elapsedTime/1000} s)" />
		<h:form>
			<h:panelGrid>
				<rich:dataScroller for="result_table" maxPages="10" />
				<rich:dataTable value="#{searchBean.queryResult.resultItems}"
					var="resultItem" id="result_table" rows="10">
					<rich:column style="vertical-align: top;">
						<span style="text-align: left; vertical-align: top;">#{searchBean.getResultIndex(resultItem)+1}</span>
					</rich:column>
					<rich:column style="vertical-align: top;">
						<img
							src="#{searchBean.getConnectorBaseUrl(resultItem.connectorName)}/favicon.ico"
							style="vertical-align: middle; margin: 3px;" />
						<h:outputText value="#{resultItem.serviceName}" />
					</rich:column>
					<rich:column>
						<div>
						<h6><img
							src="/#{interwebj.contextName}/img/#{searchBean.getTypeImageUrl(resultItem.type)}"
							style="vertical-align: middle; margin: 3px;" /><h:outputLink
							value="#{resultItem.url}" target="_blank">#{resultItem.title}</h:outputLink></h6>
						<div><h:outputText value="#{resultItem.asHtml()}"
							escape="false" />
						<div><span>#{resultItem.description}</span> <span
							style="text-align: left; vertical-align: bottom; color: teal; font-size: 0.8em">&nbsp;&nbsp;&nbsp;#{resultItem.date}</span>
						</div>
						</div>
						</div>
					</rich:column>
				</rich:dataTable>
				<rich:dataScroller for="result_table" maxPages="10" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
